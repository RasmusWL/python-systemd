name: "CodeQL"

on:
  push:
    branches:
      - rasmuswl
  pull_request:
    branches:
      - rasmuswl

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.language }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: debug
        run: |
          python3 --version

          python3 -m pip install --user --upgrade pip 'setuptools<62.0.0' wheel
          python3 -m pip install --user virtualenv

          # old AND new virtualenv gets unhappy on new setuptools (65.3.0)
          # but removing the install makes things work. Actually not unhappy, but the `bin` dir is just not there :O
          #
          # python3 -m pip install --user --upgrade pip wheel
          # python3 -m pip install --user 'virtualenv<20.11'

          # python3 -m pip install --user 'poetry>=1.1,<1.2'
          # python3 -m pip install --user pipenv

          python3 -m virtualenv /home/runner/work/python-systemd/wat-debug
          ls /home/runner/work/python-systemd/wat-debug

          cd /home/runner/
          python3 -m virtualenv /home/runner/work/python-systemd/wat-debug2

          ls /home/runner/work/python-systemd/wat-debug2/
          /home/runner/work/python-systemd/wat-debug2/bin/pip --version
        shell: bash -e -x {0}
