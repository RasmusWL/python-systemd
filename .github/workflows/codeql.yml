name: "CodeQL"

on:
  push:
    branches:
      - rasmuswl
  pull_request:
    branches:
      - rasmuswl

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.language }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: debug
        run: |
          set +x
          python3 --version
          python3 -m pip install --user 'virtualenv<20.11'
          python3 -m virtualenv /home/runner/work/python-systemd/wat-debug
          ls /home/runner/work/python-systemd/wat-debug
          ls /home/runner/work/python-systemd/wat-debug/bin
          /home/runner/work/python-systemd/wat-debug/bin/pip install -e .

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      - name: Install dependencies
        run: |
          sudo apt -y update
          sudo apt -y install gcc libsystemd-dev

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
